<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="application-name" content="PokeDex" />
  <meta name="author" content="Oriana Sanabria" />
  <meta name="description" content="PokeDex" />
  <meta name="keywords" content="pokemon" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Fonts Awesome -->
  <script src="https://kit.fontawesome.com/f0c8e7e646.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <title>PokeDex</title>
</head>

<body>
  <div class="circle"></div>
  <div class="container">

    <img class="logo" src="assets/img/poke-logo.png" alt="Pokemon Logo">

    <section class="selection">
      <div class="selection__content">
        <h2 class="subtitle">Gotta Catch 'Em All!</h2>
        <select class="select mt-4 px-4" id="pokeSelect">
          <option value="0">Choose a Pokemon</option>
        </select>
      </div>
    </section>

    <main class="pokedex">
      <h1 id="pokeTitle" class="pokedex__title">Pokemon</h1>
      <section class="pokedex__info">
        <div class="pokedex__info-card box-shadow">
          <h3>Pokemon Info</h3>
          <div class="underline"></div>
          <div class="datos row">
            <p class="col-md-12 col-lg-6">Pokedex: <span id="pokeID"></span></p>
            <p class="col-md-12 col-lg-6">Type: <span id="pokeType"></span></p>
            <p class="col-md-12 col-lg-6">Ability: <span id="pokeSkills"></span></p>
            <p class="col-md-12 col-lg-6">Move: <span id="pokeMoves"></span></p>
          </div>
        </div>
        <div class="pokedex__info-card box-shadow">
          <h3>Statistics</h3>
          <div class="underline"></div>
          <div class="datos row">
            <p class="col-md-12 col-lg-6">Attack: <span id="pokeAttack"></span></p>
            <p class="col-md-12 col-lg-6">Deffense: <span id="pokeDeffense"></span></p>
            <p class="col-md-12 col-lg-6">Speed: <span id="pokeSpeed"></span></p>
            <p class="col-md-12 col-lg-6">Health: <span id="pokeHealth"></span></p>
          </div>
        </div>
        <div class="pokedex__info-card box-shadow">
          <h3>Front and Back View</h3>
          <div class="underline"></div>
          <div class="row" style="margin-top: 15px;">
            <img id="pokeFront" class="col-6"></img>
            <img id="pokeBack" class="col-6"></img>
          </div>
        </div>
        <div class="pokedex__info-card box-shadow">
          <div class="row">
            <canvas class="col-12" id="pokeGraph"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>
  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- Javascript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
